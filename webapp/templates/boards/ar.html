<!DOCTYPE html>
<html>
  <meta charset="utf-8">
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<body style="margin : 0px; overflow: hidden;">
<a-scene embedded arjs='sourceType: webcam;'>
  <a-plane material='color: black;' height="3" width="3" rotation="-90 0 0">
    <a-text value="Hello World!"></a-text>
  </a-plane>
  <a-marker-camera preset='hiro'></a-marker-camera>
</a-scene>
<script>
    const textEl = document.querySelector('a-text');
    let notices = '{{notices}}'
    notices = notices.split('|')
        
      let counter = 0;
    let notice = '';
    setInterval(function () {
        if (counter === notices.length) {
            counter = 0;
        }
        notice = notices[counter];
        counter += 1;
        textEl.setAttribute('value', notice);
    }, 5000);
</script>
</body>
</html>
